{% extends 'base.html' %}
{% block content %}
{% load static %}
<<<<<<< HEAD
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<head>
   <style>
      .li_menu_email{
      margin-top:-49px;
      }
   </style>
</head>
<br/>
<br/>
<br/>
<br/>
<main style="color: black; margin-left: 20px;" >
   <div class="container">
   <form method="POST"  enctype="multipart/form-data">
      {% csrf_token %}
      <br>
      <div class="row " style="
         width: 990px;
         border-radius: 10px;
         box-shadow: 5px 2px #888888;
         height: 600px;
         border: 1px solid gray;
         padding: 50px;
         margin: 20px;">
         <div class="col-lg-6 col-md-6">
            <div class="form-group">
               <label  class=" col-xl-8 col-form-label">Member Name</label>
               <div class="col-xl-12">
                  <input type="text" placeholder="Member Name" title="Allow only fideltech domain" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' class="form-control" name="employee_name"  required>
               </div>
            </div>
         </div>
         <div class="col-lg-6 col-md-6">
            <div class="form-group">
               <label  class=" col-xl-8 col-form-label">Member Email</label>
               <div class="col-xl-12">
                  <input type="email" placeholder="Member Email"  class="form-control" pattern="[\w.%+-]+@fideltech\.com|[\w.%+-]+@filose\.com|[\w.%+-]+@fidelsofttech\.com" name="email" id="member_id" required>
                  <span style="color:red;">{{error}}</span>
               </div>
            </div>
         </div>
         <div class="col-lg-6 col-md-6">
            <div class="form-group">
               <label  class=" col-xl-8 col-form-label">Member Status</label>
               <select id="member_status_id" name="employee_status" class="form-control" required>
                  <option value="" selected>Select Status</option>
                  {% for res in member_status %}
                  <option value="{{res.id}}" >{{res.status}}</option>
                  {% endfor %}
               </select>
            </div>
         </div>
         <div class="col-lg-6 col-md-6">
            <div class="form-group">
               <label  class=" col-xl-8 col-form-label">Member Role</label>
               <select id="member_status_role_id" name="employee_role" class="form-control" required>
                  <option value="">Select Role</option>
                  {% for res in member_role %}
                  <option value="{{res.id}}">{{res.role}}</option>
                  {% endfor %}
               </select>
            </div>
         </div>
         <div class="col-lg-6 col-md-6">
            <div class="form-group">
               <label  class=" col-xl-8 col-form-label">Password</label>
               <div class="col-xl-12">
                  <input type="password" placeholder="Enter Password" class="form-control" name="password" id="txtPassword" required>
               </div>
            </div>
         </div>
         <div class="col-lg-6 col-md-6">
            <div class="form-group">
               <label  class=" col-xl-8 col-form-label">Report To</label>
               <select id="report_to_id" name="report_to" class="form-control" >
                  <option value="">Select Option</option>
                  {% for res in report_to_employee %}
                  <option value="{{res.id}}">{{res.name}}</option>
                  {% endfor %}
               </select>
            </div>
         </div>
         <div class="col-lg-6 col-md-6">
            <div class="form-group">
               <label  class=" col-xl-8 col-form-label">Confirm Password</label>
               <div class="col-xl-12">
                  <input type="password" placeholder="Enter Confirm Password" class="form-control" name="confirm_password" id="txtConfirmPassword" required>
               </div>
            </div>
         </div>
         <div class="col-lg-6 col-md-6">
            <label  class=" col-xl-8 col-form-label">Experty</label>
            <div style="height:120px;width:414px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;" class="form-control">
               {% for res in experty %}
               {% if forloop.counter == 1 %}
               <input type="checkbox"  name="experty[]" value="{{res.id}}">
               <label >{{res.name}}</label><br>
               {% else %}
               <input type="checkbox"  name="experty[]" value="{{res.id}}">
               <label >{{res.name}}</label><br>
               {% endif %}
               {% endfor %}
            </div>
         </div>
         <div class="second">
            <div class="col-md-12 text-center">
               <a href="/member"><button class="btn btn-primary btn-lg" style="background-color:#393830;" type="button" >Back</button></a>
               <button id="btnSubmit" class="btn btn-primary btn-lg" type="submit" >Submit</button>
            </div>
         </div>
   </form>
   </div>
</main>





<script type="text/javascript">
   $(function () {
       $("#btnSubmit").click(function () {
           var password = $("#txtPassword").val();
           var confirmPassword = $("#txtConfirmPassword").val();
           if (password != confirmPassword) {
               alert("Passwords do not match.");
               return false;
           }
           return true;
       });
   });
</script>
{% endblock %}
