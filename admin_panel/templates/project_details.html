{% extends 'base.html' %}
{% block content %}
{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
   textarea {
   resize: none;
   }
</style>
<title>Project Details</title>
<head>
</head>
<br/>
<br/>
<br/>
<br/>
<main style="color: black; margin-left: 20px;" >
   <div class="container">
   <br>
   <div class="row " style="
      width: 990px;
      border-radius: 10px;
      box-shadow: 5px 2px #888888;
      height: 600px;
      border: 1px solid gray;
      padding: 50px;
      margin: 20px;"
      >
      <div class="col-lg-4 col-md-6">
         <div class="form-group">
            <label  class=" col-xl-8 col-form-label">Project Name</label>
            <div class="col-xl-12">
               <input type="text" value="{{project_obj.name}}" readonly placeholder="Project Name"  onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' class="form-control" name="project_name"  required>
            </div>
         </div>
      </div>
      <div class="col-lg-4 col-md-6">
         <div class="form-group">
            <label class=" col-xl-8 col-form-label">Client Name</label>
            <div class="col-xl-12">
               <input type="text" placeholder="Client Name" value="{{project_obj.client_name}}" readonly  class="form-control"  name="client_name"  required>
            </div>
         </div>
      </div>
      <div class="col-lg-4 col-md-6">
         <div class="form-group">
            <label class=" col-xl-8 col-form-label">Start Date</label>
            <div class="col-xl-12">
               <input type="date" readonly placeholder="Start Date" value='{{project_obj.start_date|date:"Y-m-d"}}' class="form-control"  name="start_date"  required>
            </div>
         </div>
      </div>
      <div class="col-lg-6 col-md-6">
         <label class=" col-xl-8 col-form-label">Technology</label>
         <div style="height:120px;width:414px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;" class="form-control">
            {% for res in project_obj.technology.all %}
            <input type="checkbox" checked readonly  name="experty[]" value="{{res.id}}">
            <label >{{res.name}}</label><br>
            {% endfor %}
         </div>
      </div>
      <div class="col-lg-6 col-md-6">
         <label class=" col-xl-8 col-form-label">Project Member</label>
         <div style="height:120px;width:414px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;" class="form-control">
            {% for res in project_obj.assign_to.all %}
            <input type="checkbox" checked readonly  name="experty[]" value="{{res.id}}">
            <label >{{res.name}}</label><br>
            {% endfor %}
         </div>
      </div>
      <div class="col-lg-6 col-md-6">
         <div class="form-group">
            <label class=" col-xl-8 col-form-label">Description</label>
            <div class="col-xl-12">
               <textarea name="description" class="form-control" readonly rows="5">{{project_obj.description}}</textarea>
            </div>
         </div>
      </div>
      <div class="col-md-12  text-center">
         <a href="{% url 'project' %}">
         <button id="btnSubmit"  type="button" class="btn btn-primary">Back</button>
         </a>
      </div>
   </div>
</main>

{% endblock %}
